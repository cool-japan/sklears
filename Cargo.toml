    "crates/sklears-core", 
    "crates/sklears-clustering",
    "crates/sklears-linear",
    "crates/sklears-ensemble",
    "crates/sklears-svm",
    "crates/sklears-tree",
    "crates/sklears-neighbors",
    "crates/sklears-decomposition",
    "crates/sklears-preprocessing",
    "crates/sklears-model-selection",
    "crates/sklears-metrics",
    "crates/sklears-utils",
    "crates/sklears-neural",
    "crates/sklears-simd",
    "crates/sklears-datasets",
    "crates/sklears-feature-selection",
    "crates/sklears-naive-bayes",
    "crates/sklears-gaussian-process",
    "crates/sklears-discriminant-analysis",
    "crates/sklears-manifold",
    "crates/sklears-semi-supervised",
    "crates/sklears-feature-extraction",
    "crates/sklears-covariance",
    "crates/sklears-cross-decomposition",
    "crates/sklears-isotonic",
    "crates/sklears-kernel-approximation",
    "crates/sklears-dummy",
    "crates/sklears-calibration",
    "crates/sklears-multiclass",
    "crates/sklears-multioutput",
    "crates/sklears-compose",
    "crates/sklears-impute",
    "crates/sklears-inspection",
    "crates/sklears-mixture",  # Re-enabled after fixing BLAS linking issues
    "crates/sklears-python",   # Re-enabled after fixing dependencies and implementing features
]

[workspace.package]
version = "0.1.0-alpha.1"
authors = ["Team KitaSan (cool-japan)"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.70"
repository = "https://github.com/cool-japan/sklears"
homepage = "https://github.com/cool-japan/sklears"
readme = "README.md"
keywords = ["machine-learning", "ml", "scikit-learn", "data-science", "rust"]
categories = ["science", "mathematics", "algorithms"]

[workspace.dependencies]
# Core dependencies from existing crates - LATEST AVAILABLE VERSIONS
numrs2 = { version = "0.1.0-beta.3" }
pandrs = { version = "0.1.0-beta.2" }
polars = { version = "0.49", default-features = false, features = ["lazy", "ndarray"] }

# Essential SciRS2 dependencies for Sklears (SciRS2 Policy compliance) - RC.1
# Removed scirs2 meta crate - not actually used, reduces compile time
scirs2-core = { version = "0.1.0-rc.1", default-features = false }

# TRANSITIONAL: Keep scirs2-autograd during migration (will be removed when all crates use scirs2_core::ndarray)
scirs2-autograd = { version = "0.1.0-rc.1", default-features = false }

# HIGHLY LIKELY REQUIRED SciRS2 crates
scirs2-optimize = { version = "0.1.0-rc.1", default-features = false }
scirs2-linalg = { version = "0.1.0-rc.1", default-features = false }
scirs2-stats = { version = "0.1.0-rc.1", default-features = false }
scirs2-cluster = { version = "0.1.0-rc.1", default-features = false }
scirs2-metrics = { version = "0.1.0-rc.1", default-features = false }

# CONDITIONALLY REQUIRED SciRS2 crates
scirs2-datasets = { version = "0.1.0-rc.1", default-features = false }
scirs2-sparse = { version = "0.1.0-rc.1", default-features = false }
scirs2-neural = { version = "0.1.0-rc.1", default-features = false }

# SPECIALIZED DOMAIN-SPECIFIC SciRS2 crates (add when needed by individual crates)
scirs2-special = { version = "0.1.0-rc.1", default-features = false }
scirs2-spatial = { version = "0.1.0-rc.1", default-features = false }
scirs2-signal = { version = "0.1.0-rc.1", default-features = false } 
scirs2-series = { version = "0.1.0-rc.1", default-features = false }  # For time series
scirs2-text = { version = "0.1.0-rc.1", default-features = false }    # For text processing
scirs2-fft = { version = "0.1.0-rc.1", default-features = false }      # For FFT operations
scirs2-graph = { version = "0.1.0-rc.1", default-features = false }  # For graph neural networks

# âœ… APPROVED Numerical dependencies (compatible with SciRS2)
approx = { version = "0.5" }

# Parallelism and performance
rayon = { version = "1.10" }
num_cpus = { version = "1.16" }

# Error handling
thiserror = { version = "1.0" }
anyhow = { version = "1.0" }

# Proc macros for derive
proc-macro2 = { version = "1.0" }
quote = { version = "1.0" }
syn = { version = "2.0", features = ["full", "derive", "parsing", "printing"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }

# Testing and benchmarking
criterion = { version = "0.5" }
proptest = { version = "1.5" }
divan = { version = "0.1" }
tempfile = { version = "3" }

# Logging
log = { version = "0.4" }
env_logger = { version = "0.11" }

# Memory layout and zero-copy
bytemuck = { version = "1.18" }
memmap2 = { version = "0.9" }
libc = { version = "0.2" }
winapi = { version = "0.3", features = ["handleapi", "memoryapi", "winnt"] }

# Lazy statics and thread-safe initialization
once_cell = { version = "1.20" }
lazy_static = { version = "1.5" }

# Async traits and utilities
futures-core = { version = "0.3" }

# Utilities
chrono = { version = "0.4" }
regex = { version = "1.11" }
rustc_version_runtime = { version = "0.3" }
lru = { version = "0.12" }

# Optional format support dependencies  
serde_yaml = { version = "0.9" }
toml = { version = "0.8" }
serde_with = { version = "3.11" }
quick-xml = { version = "0.36", features = ["serialize"] }
flate2 = { version = "1.0" }
sysinfo = { version = "0.32" }

# Python bindings
pyo3 = { version = "0.22", features = ["extension-module", "chrono", "indexmap"] }
numpy = { version = "0.22" }

# Internal crates
sklears = { version = "0.1.0-alpha.1", path = "crates/sklears" }
