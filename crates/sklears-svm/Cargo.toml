[package]
name = "sklears-svm"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
homepage.workspace = true
readme = "README.md"
description = "Support Vector Machines for sklears: SVC, SVR with various kernels"
keywords = ["machine-learning", "svm", "support-vector", "kernel"]
categories = ["science", "mathematics", "algorithms"]

[dependencies]
# SciRS2 Policy Compliant Dependencies
sklears-core = { workspace = true }
scirs2-core = { workspace = true }
scirs2-linalg = { workspace = true }
scirs2-optimize = { workspace = true }

# ‚ùå REMOVED: scirs2-autograd - use scirs2_core::ndarray instead (SciRS2 Policy)
thiserror = { workspace = true }
rayon = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
num_cpus = { workspace = true }
memmap2 = { workspace = true }
dashmap = { workspace = true }
parking_lot = { workspace = true }
wgpu = { workspace = true, optional = true }
bytemuck = { workspace = true, optional = true }
futures-intrusive = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true }
sklears-metrics = { workspace = true }
approx = { workspace = true }
tempfile = { workspace = true }
proptest = { workspace = true }

[features]
default = ["std", "parallel"]
std = ["sklears-core/std"]
parallel = ["rayon"]
serde = ["dep:serde", "sklears-core/serde"]
gpu = ["wgpu", "bytemuck", "futures-intrusive", "tokio"]
visualization = ["serde_json"]

[[example]]
name = "custom_kernel_demo"
path = "examples/custom_kernel_demo.rs"

